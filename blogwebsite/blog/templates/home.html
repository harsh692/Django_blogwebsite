<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>
        {% block title %}

        Blogos

        {% endblock %}
    </title>
</head>
<body>

    <!-- Nav-bar -->

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="{% url 'home' %}">Blogos</a>
        
        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'CreatePosts' %}">Creat Posts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link 3</a>
          </li>
        </ul>
      </nav>

    <!-- end of Nav-bar -->

    <div class="container-fluid">
        

        {% block content %}

            <h1>Posts</h1>

            {% for post in object_list %}
            <div class="jumbotron">
                <h1>{{post.title}} </h1>
                <hr><h4>: By {{post.author}}</h4><br>
                <h5><a href="{% url 'articaldetails' post.pk %}">Show Page</a></h5>
                <p>{{post.body}}</p>
                <a href="{% url 'UpdateViewPost' post.pk %}"><button class="btn-primary">Edit</button></a>
            </div>

            {% endfor %}

        {% endblock %}
    </div>

    
    
</body>
</html>
