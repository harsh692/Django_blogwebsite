{% extends 'home.html' %}

{% block title %}
Add Category
{{post.title_tag}}
{% endblock %}

{% block content %}
{% if user.is_authenticated %}

<h1>Create Category</h1>

<div class="jumbotron">
    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <hr>
        <button class="btn-primary">Create</button>
    </form>
</div>

{% else %}
<h1>You are not allowed here and you know it.</h1>
{% endif %}

{%endblock%}
