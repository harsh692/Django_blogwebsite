{% extends "home.html" %}

{% block title %}
Updating post
{% endblock %}

{% block content %}

{% if user.is_authenticated %}

<h1>Update Post</h1>

<div class="jumbotron">
    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <hr>
        <button class="btn-primary">Post</button>
    </form>
</div>

{% else %}
<h1>You are not allowed here and you know it!</h1>
{% endif %}

{% endblock %}
